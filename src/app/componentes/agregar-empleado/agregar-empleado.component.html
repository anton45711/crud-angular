<div class="card">
    <div class="card-header">
       Agregar empleado
    </div>
    <div class="card-body">
        <!--cuando se presione el boton de submit se ejecutara la instruccion enviarDatos. -->
        <!--formControlName realiza conexion con el grupo formularioDeempleados-->
        <form ngNativeValidate [formGroup]="formularioDeempleados" (ngSubmit)= "enviarDatos()">
         <div class="mb-3">
                  <label for="" class="form-label">Nombre:</label>
                  <input required type="text"
                    class="form-control" name="" formControlName="nombre" id="" aria-describedby="helpId" placeholder="Escribe tu nombre">
           </div>

           <div class="mb-3">
                    <label for="" class="form-label">Correo:</label>
                    <input  required type="email"
                      class="form-control" name="" formControlName="correo" id="" aria-describedby="helpId" placeholder="Escribe tu email">
            </div>
                <button type="submit" class="btn btn-success">Agregar</button>
                <button type="button" routerLink="/listar-empleado/" class="btn btn-primary">Cancelar</button>
      
       </form>
    </div>
   
</div>
